<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escaneo de Código de Barras con Cámara</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 0;
            margin: 0;
            height: 100vh;
            box-sizing: border-box;
            background-color: #f0f0f0;
        }
        video, canvas {
            width: 100%;
            max-width: 640px;
            height: auto;
            border: 1px solid #ccc;
            margin-bottom: 10px;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        @media (max-width: 600px) {
            button {
                font-size: 14px;
                padding: 8px 16px;
            }
        }
    </style>
</head>
<body>
    <h1>Escaneo de Código de Barras con Cámara</h1>
    <video id="video" autoplay></video>
    <button id="start">Iniciar</button>
    <button id="stop">Detener</button>
    <canvas id="canvas" style="display: none;"></canvas>
    <script>
        let video = document.getElementById('video');
        let currentStream;
        let useFrontCamera = true;
        let capturing = false;
        let captureInterval;

        function stopMediaTracks(stream) {
            stream.getTracks().forEach(track => {
                track.stop();
            });
        }

        function getCameraStream(useFront) {
            if (currentStream) {
                stopMediaTracks(currentStream);
            }

            const constraints = {
                video: {
                    width: { ideal: 1280 },
                    height: { ideal: 720 },
                    facingMode: useFront ? 'user' : 'environment'
                }
            };

            navigator.mediaDevices.getUserMedia(constraints)
                .then(stream => {
                    currentStream = stream;
                    video.srcObject = stream;
                })
                .catch(err => {
                    console.error('Error accessing the camera', err);
                });
        }

        function startCapturing() {
            capturing = true;
            captureInterval = setInterval(captureFrame, 1000); // Capturar cada segundo
        }

        function stopCapturing() {
            capturing = false;
            clearInterval(captureInterval);
        }

        function captureFrame() {
            if (!capturing) return;

            const canvas = document.getElementById('canvas');
            const context = canvas.getContext('2d');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            context.drawImage(video, 0, 0, canvas.width, canvas.height);

            canvas.toBlob(blob => {
                let formData = new FormData();
                formData.append('image', blob, 'barcode.jpg');

                fetch('/scan-barcode', {
                    method: 'POST',
                    body: formData
                })
                .then(response => response.json())
                .then(data => {
                    if (data.length > 0) {
                        console.log('Barcodes detected:', data);
                        alert('Barcodes detected: ' + data.join(', '));
                        stopCapturing();
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                });
            }, 'image/jpeg');
        }

        document.getElementById('start').addEventListener('click', startCapturing);
        document.getElementById('stop').addEventListener('click', stopCapturing);

        // Inicialmente accede a la cámara frontal
        getCameraStream(useFrontCamera);
    </script>
</body>
</html>
